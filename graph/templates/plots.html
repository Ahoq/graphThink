<div>

    <div id="8e8336ff-be58-4c8f-b92c-cc0c4c809788" class="canvas"></div>

    <script type="text/javascript">
        var nodes = JSON.parse('{{ nodes | tojson | safe}}');
        var edges = JSON.parse('{{ edges | tojson | safe}}');
        var container = document.getElementById("8e8336ff-be58-4c8f-b92c-cc0c4c809788");
        var data = {
        nodes: nodes,
        edges: edges
        };
        var options = {
            nodes: {
                shape: 'dot',
                size: 25,
                font: {
                    size: 14
                }
            },
            edges: {
                font: {
                    size: 14,
                    align: 'middle'
                },
                color: 'gray',
                arrows: {
                    to: {enabled: true, scaleFactor: 0.5}
                },
                smooth: {enabled: true}
            }
        };
        var network = new vis.Network(container, data, options);
    </script>

</div>
