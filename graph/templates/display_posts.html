  <ul class="posts">
  {% for row in posts %}
    <li>
      <div class="post-user">
        {% if request.path == "/table" %}
        <h3>{{ row.username }}</h3>
          {% endif %}
        <h3>{{ row.post.date }}</h3>
      </div>
    	<h2><b>{{ row.post.title }}</b></h2>
    	<h3>{{ ", ".join(row.tags) }}</h3>
    	<p>{{ row.post.text }}</p>
  {% else %}
    <li>There aren't any posts yet!
  {% endfor %}
  </ul>
